{% extends "reviews/base_generic.html" %}
{% block content %}
<div style="height: 1rem;"></div>
  <section class="login-container-outer" style="justify-content: center; align-items: center;">
    <div style="height: 10rem;"></div>
    <div class="login-container">
        <!-- <div class="circle circle-one"></div> -->
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="login-heading">LOGIN</h1>
            <form method="POST">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit"  style="color: white;">Login</button>
            </form>
            <div class="register-forget opacity">
                <a href="{% url 'register' %}" style="color: white;">REGISTER</a>
            </div>
        </div>
        <!-- <div class="circle circle-two"></div> -->
    </div>
    <div class="theme-btn-container"></div>
</section>
{% endblock %}
